<html>
    <head>
        <script src="angular.js"></script>
        <script src="calculatorApp.js"></script>
    </head>
    <body>
        <div ng-app="CalculatorApp">
            <table ng-controller="CalcController">
                <tr ng-hide="hideExpr">
                    <td colspan="5">
                        <input type="text" ng-model="expression" readonly/>
                    </td>
                <tr>
                <tr>
                    <td colspan="5">
                        <input type="text" ng-model="result" readonly/>
                    </td>
                <tr>    
                <tr>
                    <td><input type='button' style='width:100%; height:100%;' value='7' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='8' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='9' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='/' ng-click="handleClick($event)"/></td>
                    <td rowspan="2" style='height:100%;'>
                        <input type='button' style='width:100%; height:100%;' value='+' ng-click="handleClick($event)"/>
                    </td>
                </tr>
                <tr>
                    <td><input type='button' style='width:100%; height:100%;' value='4' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='5' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='6' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='*' ng-click="handleClick($event)"/></td>
                    
                </tr>
                <tr>
                    <td><input type='button' style='width:100%; height:100%;' value='1' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='2' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='3' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='=' ng-click="handleClick($event)"/></td>
                    <td><input type='button' style='width:100%; height:100%;' value='-' ng-click="handleClick($event)"/></td>
                </tr>
                <tr>
                    <td colspan="3"><input type='button' style='width:100%; height:100%;' value='0' ng-click="handleClick($event)"/></td>
                    <td colspan="3"><input type='button' style='width:100%; height:100%;' value='Clear' ng-click="handleClick($event)"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
